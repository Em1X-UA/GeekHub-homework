<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.title }}</title>
</head>
<body>
<h1>{{ product.title }}</h1>
<tr>
    <td>{{ product.item_id }}</td>
    <td>{{ product.title }}</td>

    <td>{{ product.current_price }}</td>

    <td>{{ product.category }}</td>
</tr>
{% endfor %}
</body>
</html>
