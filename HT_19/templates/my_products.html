<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Products</title>
</head>
<body>
<h1>My Product list</h1>
{% for item in products %}
<tr>
    <a href="{% url 'product_data' pk=item.pk %}"><button>
        {{ item.title }}. Price: {{ item.current_price }} UAH
    </button></a>
    <br>
</tr>
{% endfor %}
</body>
</html>
